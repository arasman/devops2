    <!-- ========================= BUSINESS LOGIC =====================-->
    <script>
        function changeNameToUppercase(name) {
            return name.toUpperCase();
        }
        function greeting(name) {
            var todaysDate = new Date();
            var greetingString = changeNameToUppercase(name) +
                ' ' +
                todaysDate.getUTCMonth() +
                '/' +
                todaysDate.getUTCDay() +
                '/' +
                todaysDate.getFullYear();
            return greetingString;
        }
        $('#greeting').text(greeting('Alejandro'));        
    </script>

    <!-- ======================== UNIT-TESTS LOGIC ==================== -->

    <script>
        results = document.getElementById('results');
        function createOneResult(msg, r) {
            var li = document.createElement('LI');
            li.innerText = msg + ', ' + r;
            return li;
        }
        function testResults(msg, r) {
            results.appendChild(createOneResult(msg, r ? 'Passed' : 'Failure'))
        }
    </script>

    <script>
        function testTheTruth() {
            var val = $('#greeting').text();
            var Uval = this.changeNameToUppercase($('#greeting').text());            
            testResults('1 is equal to 1', 1 === 1);
            testResults('2 is not equal to 1', 2 !== 1);
            testResults('2 is not equal to 1 compare', 2 == 1);
            testResults('UpperCase', this.changeNameToUppercase("alejandro") === "ALEJANDRO");
            testResults('UpperCase', this.changeNameToUppercase("alejandro") === "alejandro");
            testResults('Year', this.testYear(val,"2018"));
            testResults('Year', this.testYear(val,"2019"));
        }

        function testYear(text, test) {
            var val = text;            
            var info = val.split("/");
            if (info.length == 3) {
                return info[2] === test;
            }
            else {
                false;
            }
            

        }
        (function () {
            testTheTruth();
        })()
    </script>
</body>
